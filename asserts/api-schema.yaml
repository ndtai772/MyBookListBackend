  /accounts/{id}/bookmarks:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    get:
      summary: List personal bookmarks
      tags: [Bookmark]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/BookmarkInfo" }
        401: { description: Unauthorize }
        403: { description: Forbidden }

  /books:
    get:
      summary: List books
      tags: [Book]
      security: []
      parameters:
        - name: q
          in: query
          schema: { type: string }
          description: |
            search query, results will match any book that contain the search query in it info (title, author, description, etc)
          required: false
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/last_id"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf: [$ref: "#/components/schemas/list"]
                properties:
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/BookInfo" }

  /books/{id}:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    get:
      summary: View book info
      tags: [Book]
      security: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/BookInfo" }
        404: { description: NotFound }

  /books/{id}/comments:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    get:
      summary: List comments about a book
      tags: [Comment]
      parameters:
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/last_id"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf: [$ref: "#/components/schemas/list"]
                properties:
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/CommentInfo" }
        401: { description: Unauthorize }

  /bookmarks:
    post:
      summary: Bookmark a book
      tags: [Bookmark]
      requestBody: { $ref: "#/components/requestBodies/BookmarkCreate" }
      responses:
        204: { description: OK }
        400: { $ref: "#/components/responses/BadRequest" }
        401: { description: Unauthorize }
        422: { $ref: "#/components/responses/InvalidRequestSchema" }

  /bookmarks/{id}:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    delete:
      summary: Remove bookmark
      tags: [Bookmark]
      responses:
        204: { description: OK }
        401: { description: Unauthorize }
        403: { description: Forbidden }
        404: { description: NotFound }

  /rates:
    get:
      summary: List all personal rates
      tags: [Rate]
      parameters: [$ref: "#/components/parameters/account_id"]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                allOf: [$ref: "#/components/schemas/list"]
                properties:
                  data:
                    type: array
                    items: { $ref: "#/components/schemas/RateInfo" }
        401: { description: Unauthorize }
    post:
      summary: Add rate
      tags: [Rate]
      requestBody: { $ref: "#/components/requestBodies/RateCreate" }
      responses:
        204: { description: OK }
        400: { $ref: "#/components/responses/BadRequest" }
        401: { description: Unauthorize }
        422: { $ref: "#/components/responses/InvalidRequestSchema" }

  /rates/{id}:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    get:
      summary: View rate
      tags: [Rate]
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema: { $ref: "#/components/schemas/RateInfo" }
        401: { description: Unauthorize }
        403: { description: Forbidden }
        404: { description: NotFound }
    patch:
      summary: Edit rate
      tags: [Rate]
      requestBody: { $ref: "#/components/requestBodies/RateUpdate" }
      responses:
        204: { description: OK }
        401: { description: Unauthorize }
        403: { description: Forbidden }
        404: { description: NotFound }
        422: { $ref: "#/components/responses/InvalidRequestSchema" }
    delete:
      summary: Remove rate
      tags: [Rate]
      responses:
        204: { description: OK }
        401: { description: Unauthorize }
        403: { description: Forbidden }
        404: { description: NotFound }

  /comments:
    post:
      summary: Add comment
      tags: [Comment]
      requestBody: { $ref: "#/components/requestBodies/RateCreate" }
      responses:
        204: { description: OK }
        400: { $ref: "#/components/responses/BadRequest" }
        401: { description: Unauthorize }
        422: { $ref: "#/components/responses/InvalidRequestSchema" }

  /comments/{id}:
    parameters:
      - name: id
        in: path
        schema: { type: integer }
        required: true
    delete:
      summary: Remove comment
      tags: [Comment]
      responses:
        204: { description: OK }
        401: { description: Unauthorize }
        403: { description: Forbidden }
        404: { description: NotFound }
